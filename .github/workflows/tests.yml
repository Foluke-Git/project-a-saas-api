name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: saas_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d saas_test_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      # Use the postgres service container
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/saas_test_db
      JWT_SECRET_KEY: test-secret
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: |
          pytest -q
