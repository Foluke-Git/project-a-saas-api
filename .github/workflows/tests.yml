name: tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: saas_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d saas_test_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/saas_test_db
      JWT_SECRET_KEY: test-secret
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      SKIP_DB_INIT: "1"
      PYTHONPATH: .

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import os, time
          import psycopg
          from urllib.parse import urlparse

          url = os.environ["DATABASE_URL"]
          u = urlparse(url.replace("postgresql+psycopg", "postgresql"))
          start = time.time()

          while True:
            try:
              conn = psycopg.connect(
                host=u.hostname, port=u.port, dbname=u.path.lstrip("/"),
                user=u.username, password=u.password, connect_timeout=3
              )
              conn.close()
              print("Postgres is ready")
              break
            except Exception as e:
              if time.time() - start > 30:
                raise
              time.sleep(1)
          PY

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest -q
